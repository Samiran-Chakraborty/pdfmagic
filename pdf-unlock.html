<body
    class="antialiased text-slate-800 bg-slate-50 min-h-screen flex flex-col font-sans selection:bg-indigo-500 selection:text-white">

                    <div

                        <i data-lucide="wand-2" class="h-5 w-5"></i>
                    </div>
                    <span
                        class="font-bold text-2xl tracking-tight text-slate-900 bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">PDF

                </div>

                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html"

                    <a href="tools.html" class="text-lg font-bold text-indigo-600 transition-colors">Tools</a>
                    <a href="about.html"

                </div>

                <div class="hidden md:block">
                    <a href="tools.html"
                        class="bg-slate-900 text-white px-6 py-2.5 rounded-xl font-semibold text-sm hover:bg-slate-800 transition-all shadow-xl shadow-slate-900/10 hover:-translate-y-0.5">

                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-12 pt-36">
        <div class="bg-white rounded-3xl shadow-xl border border-slate-100 p-8 md:p-12 text-center">

            <div class="mb-8">
                <div
                    class="w-20 h-20 bg-indigo-100 rounded-2xl flex items-center justify-center mx-auto mb-6 text-indigo-600">
                    <i data-lucide="lock-open" class="h-10 w-10"></i>
                </div>
                <h1 class="text-3xl font-bold text-slate-900 mb-2">Unlock PDF</h1>
                <p class="text-slate-500 max-w-lg mx-auto">
                    Remove passwords and encryption from your PDF files instantly in your browser.
                </p>
            </div>

            <!-- Upload Zone -->
            <div id="upload-zone"
                class="rounded-2xl p-10 cursor-pointer mb-8 group hover:bg-indigo-50/50 border-2 border-dashed border-slate-200 hover:border-indigo-300 transition-all">
                <input type="file" id="file-input" accept="application/pdf" class="hidden">
                <div class="pointer-events-none">
                    <i data-lucide="upload-cloud"
                        class="h-12 w-12 text-slate-400 mx-auto mb-4 group-hover:text-indigo-500 transition-colors"></i>
                    <p class="text-lg font-medium text-slate-700 mb-1">Click to upload or drag and drop</p>
                    <p class="text-sm text-slate-400">Supports: Encrypted PDFs</p>
                </div>
            </div>

            <!-- Editor Section -->
            <div id="editor-section" class="hidden text-left animate-fade-in-up">

                <!-- File Header -->
                <div
                    class="bg-indigo-50 p-4 rounded-xl border border-indigo-100 flex items-center justify-between mb-8">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-12 h-12 bg-white rounded flex items-center justify-center border border-indigo-200">
                            <i data-lucide="file-check" class="text-indigo-400"></i>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-indigo-600 uppercase tracking-wide mb-1">Ready to Unlock
                            </p>
                            <p id="file-name" class="font-medium text-slate-900 truncate max-w-[200px]"></p>
                        </div>
                    </div>
                    <button id="remove-btn"
                        class="p-2 bg-white rounded-full text-slate-400 hover:text-red-500 shadow-sm border border-slate-200 hover:border-red-200 transition-all">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>

                <div class="max-w-md mx-auto space-y-6">

                    <div id="password-container" class="hidden">
                        <label for="password-input" class="block text-sm font-medium text-slate-700 mb-2">Enter PDF
                            Password</label>
                        <div class="relative">
                            <input type="password" id="password-input" placeholder="Password"
                                class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none">
                            <button id="toggle-password"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-indigo-600">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <p class="text-xs text-slate-500 mt-2">Required for user-encrypted files.</p>
                    </div>

                    <button id="unlock-btn"
                        class="w-full bg-indigo-600 text-white px-6 py-4 rounded-xl font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-500/30 flex items-center justify-center gap-2 group">
                        <span id="unlock-btn-text">Unlock PDF</span> <i data-lucide="unlock"
                            class="w-5 h-5 group-hover:rotate-12 transition-transform"></i>
                    </button>

                    <div id="status-message" class="text-center text-sm font-medium hidden"></div>

                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 py-12 mt-auto">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-slate-500 font-medium">Â© 2026 PDF Magic. Designed for Privacy.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const { PDFDocument } = PDFLib;

        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');
        const editorSection = document.getElementById('editor-section');
        const fileName = document.getElementById('file-name');
        const removeBtn = document.getElementById('remove-btn');
        const unlockBtn = document.getElementById('unlock-btn');
        const unlockBtnText = document.getElementById('unlock-btn-text');
        const passwordContainer = document.getElementById('password-container');
        const passwordInput = document.getElementById('password-input');
        const statusMessage = document.getElementById('status-message');
        const togglePassword = document.getElementById('toggle-password');

        let currentFile = null;
        let fileBytes = null;

        // File Handling
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', (e) => { e.preventDefault(); uploadZone.classList.add('bg-indigo-50'); });
        uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('bg-indigo-50'));
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('bg-indigo-50');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                alert('Please upload a valid PDF file.');
                return;
            }
            currentFile = file;
            fileName.textContent = file.name;
            uploadZone.classList.add('hidden');
            editorSection.classList.remove('hidden');
            statusMessage.classList.add('hidden');
            passwordContainer.classList.add('hidden');
            passwordInput.value = '';

            fileBytes = await file.arrayBuffer();

            // Check if encrypted (naive check, usually load throws if password needed)
            try {
                await PDFDocument.load(fileBytes);
                // If it loads without password, it might still have an owner password but be readable.
                // We'll reset UI to "Unlock" state anyway to allow "Saving as unlocked" which strips owner password if we have full access.
            } catch (e) {
                if (e.message.includes('Password')) {
                    passwordContainer.classList.remove('hidden');
                    passwordInput.focus();
                } else {
                    console.error(e);
                }
            }
        }

        removeBtn.addEventListener('click', () => {
            currentFile = null;
            fileBytes = null;
            fileInput.value = '';
            uploadZone.classList.remove('hidden');
            editorSection.classList.add('hidden');
        });

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = type === 'password' ? 'eye' : 'eye-off';
            togglePassword.querySelector('i').setAttribute('data-lucide', icon);
            lucide.createIcons();
        });

        unlockBtn.addEventListener('click', async () => {
            if (!fileBytes) return;

            const password = passwordInput.value;
            unlockBtn.disabled = true;
            unlockBtnText.textContent = 'Unlocking...';

            try {
                let pdfDoc;
                try {
                    pdfDoc = await PDFDocument.load(fileBytes, { password: password }); // Allows passing empty string or undefined if not needed
                } catch (e) {
                    if (e.message.includes('Incorrect password')) {
                        throw new Error('Incorrect password. Please try again.');
                    }
                    throw e;
                }

                // Saving the document automatically decrypts it if no encryption options are passed
                const pdfBytes = await pdfDoc.save();

                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = (currentFile.name.replace('.pdf', '') || 'document') + '_unlocked.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                statusMessage.textContent = 'Success! Download started.';
                statusMessage.className = 'text-center text-sm font-medium text-green-600 mt-4 block';

            } catch (error) {
                console.error(error);
                statusMessage.textContent = error.message || 'Error unlocking PDF.';
                statusMessage.className = 'text-center text-sm font-medium text-red-500 mt-4 block';
                statusMessage.classList.remove('hidden');

                // Shake animation for password input if visible
                if (!passwordContainer.classList.contains('hidden')) {
                    passwordInput.classList.add('border-red-500', 'animate-pulse');
                    setTimeout(() => passwordInput.classList.remove('border-red-500', 'animate-pulse'), 1000);
                }

            } finally {
                unlockBtn.disabled = false;
                unlockBtnText.textContent = 'Unlock PDF';
            }
        });
    </script>
</body>

</html>
