<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF - PDF Magic</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Crect width='24' height='24' rx='6' fill='%234f46e5'/%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' d='M15 4V2m0 2v2m-2-2h2m2 0h-2M6.4 17.6l1-1 4-4 6 6-4 4-6-6 1-1Z' fill='none'/%3E%3C/svg%3E">

    <!-- Tailwind CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Scripts for Conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 min-h-screen font-sans text-slate-800">

    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="fixed w-full z-50 transition-all duration-300 backdrop-blur-md border-b border-white/20 bg-white/70">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 flex items-center gap-3 cursor-pointer group"
                    onclick="window.location.href='index.html'">
                    <div
                        class="bg-gradient-to-br from-indigo-500 to-purple-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-500/20 group-hover:scale-105 transition-transform duration-300">
                        <i data-lucide="wand-2" class="h-5 w-5"></i>
                    </div>
                    <span
                        class="font-bold text-2xl tracking-tight text-slate-900 bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">PDF
                        Magic</span>
                </div>

                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html"
                        class="text-lg font-medium text-slate-600 hover:text-indigo-600 transition-colors">Home</a>
                    <a href="tools.html" class="text-lg font-bold text-indigo-600 transition-colors">Tools</a>
                    <a href="about.html"
                        class="text-lg font-medium text-slate-600 hover:text-indigo-600 transition-colors">About</a>
                </div>

                <div class="hidden md:block">
                    <a href="tools.html"
                        class="bg-slate-900 text-white px-6 py-2.5 rounded-xl font-semibold text-sm hover:bg-slate-800 transition-all shadow-xl shadow-slate-900/10 hover:-translate-y-0.5">
                        Get Started
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-12 pt-36">
        <div class="bg-white rounded-3xl shadow-xl border border-slate-100 p-8 md:p-12 text-center">

            <div class="mb-8">
                <div
                    class="w-20 h-20 bg-indigo-100 rounded-2xl flex items-center justify-center mx-auto mb-6 text-indigo-600">
                    <i data-lucide="file-text" class="h-10 w-10"></i>
                </div>
                <h1 class="text-3xl font-bold text-slate-900 mb-2">Convert Word to PDF</h1>
                <p class="text-slate-500">Drag and drop your .docx file here to convert it to PDF instantly.</p>
            </div>

            <!-- Upload Zone -->
            <div id="drop-zone" class="drop-zone rounded-2xl p-10 cursor-pointer mb-8 group hover:bg-indigo-50/50">
                <input type="file" id="file-input" accept=".docx" class="hidden">
                <div class="pointer-events-none">
                    <i data-lucide="upload-cloud"
                        class="h-12 w-12 text-slate-400 mx-auto mb-4 group-hover:text-indigo-500 transition-colors"></i>
                    <p class="text-lg font-medium text-slate-700 mb-1">Click to upload or drag and drop</p>
                    <p class="text-sm text-slate-400">Supported formats: .docx</p>
                </div>
            </div>

            <!-- Preview & Controls (Hidden initially) -->
            <div id="preview-section" class="hidden text-left">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-semibold text-slate-900">Document Preview</h3>
                    <button id="download-btn"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors flex items-center gap-2">
                        <i data-lucide="download"></i> Download PDF
                    </button>
                </div>
                <div id="document-preview"
                    class="bg-white border border-slate-200 p-8 shadow-sm min-h-[500px] overflow-y-auto max-h-[800px] prose max-w-none">
                    <!-- Content will be rendered here -->
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden py-12">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                <p class="text-slate-500">Processing document...</p>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const previewSection = document.getElementById('preview-section');
        const documentPreview = document.getElementById('document-preview');
        const downloadBtn = document.getElementById('download-btn');
        const loading = document.getElementById('loading');

        // Drag & Drop Handlers
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('active'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('active'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (!file.name.endsWith('.docx')) {
                alert('Please upload a .docx file.');
                return;
            }

            dropZone.classList.add('hidden');
            loading.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = async (e) => {
                const arrayBuffer = e.target.result;
                try {
                    const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                    documentPreview.innerHTML = result.value;
                    loading.classList.add('hidden');
                    previewSection.classList.remove('hidden');
                } catch (error) {
                    console.error(error);
                    alert('Error converting file. Please try another one.');
                    loading.classList.add('hidden');
                    dropZone.classList.remove('hidden');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        downloadBtn.addEventListener('click', () => {
            const element = documentPreview;

            // Save original styles
            const originalMaxHeight = element.style.maxHeight;
            const originalOverflow = element.style.overflow;

            // Temporarily remove restrictions to capture full content
            // We use the actual element to avoid cloning issues (canvas/iframe/events)
            element.style.maxHeight = 'none';
            element.style.overflow = 'visible';

            const opt = {
                margin: [0.5, 0.5],
                filename: 'converted-document.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    scrollY: 0 // Capture from the top
                },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
            };

            // Simple interaction feedback
            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerText = 'Generating...';
            downloadBtn.disabled = true;

            html2pdf().set(opt).from(element).save().then(() => {
                // Restore original styles
                element.style.maxHeight = originalMaxHeight;
                element.style.overflow = originalOverflow;

                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
            }).catch(err => {
                console.error(err);
                // Restore original styles on error too
                element.style.maxHeight = originalMaxHeight;
                element.style.overflow = originalOverflow;

                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
                alert('An error occurred during PDF generation.');
            });
        });
    </script>
</body>

</html>
