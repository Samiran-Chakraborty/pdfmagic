<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - PDF Magic</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
</head>

<body class="bg-slate-50 font-sans text-slate-800 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html"
                    class="flex items-center gap-2 text-slate-500 hover:text-slate-900 transition-colors">
                    <i data-lucide="arrow-left" class="h-5 w-5"></i>
                    <span class="font-medium">Back to Home</span>
                </a>
                <span class="font-bold text-xl text-pink-600">Image Converter</span>
                <div class="w-20"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white rounded-3xl shadow-xl border border-slate-100 p-8 md:p-12 text-center">

            <div class="mb-8">
                <div
                    class="w-20 h-20 bg-pink-100 rounded-2xl flex items-center justify-center mx-auto mb-6 text-pink-600">
                    <i data-lucide="image" class="h-10 w-10"></i>
                </div>
                <h1 class="text-3xl font-bold text-slate-900 mb-2">Convert Images</h1>
                <p class="text-slate-500">Convert between PNG, JPG, and WebP formats instantly.</p>
            </div>

            <!-- Upload Zone -->
            <div id="upload-zone"
                class="rounded-2xl p-10 cursor-pointer mb-8 group hover:bg-pink-50/50 border-2 border-dashed border-slate-200 hover:border-pink-300 transition-all">
                <input type="file" id="file-input" accept="image/png, image/jpeg, image/webp" class="hidden">
                <div class="pointer-events-none">
                    <i data-lucide="upload-cloud"
                        class="h-12 w-12 text-slate-400 mx-auto mb-4 group-hover:text-pink-500 transition-colors"></i>
                    <p class="text-lg font-medium text-slate-700 mb-1">Click to upload or drag and drop</p>
                    <p class="text-sm text-slate-400">Supported formats: PNG, JPG, WebP</p>
                </div>
            </div>

            <!-- Editor Section (Hidden Initially) -->
            <div id="editor-section" class="hidden text-left max-w-2xl mx-auto">
                <div class="flex flex-col md:flex-row gap-8 items-start">

                    <!-- Preview Image -->
                    <div class="w-full md:w-1/2">
                        <div class="flex justify-between items-center mb-2">
                            <p class="font-medium text-sm text-slate-500">Preview</p>
                            <button id="remove-btn"
                                class="text-xs flex items-center gap-1 text-red-500 hover:text-red-600 font-medium bg-red-50 px-2 py-1 rounded-md hover:bg-red-100 transition-colors">
                                <i data-lucide="x" class="w-3 h-3"></i> Remove
                            </button>
                        </div>
                        <div class="border rounded-lg p-2 bg-slate-100 relative group">
                            <img id="image-preview" src="" alt="Preview" class="w-full h-auto rounded">
                        </div>
                        <p id="file-name" class="text-xs text-slate-400 mt-2 text-center truncate"></p>
                    </div>

                    <!-- Controls -->
                    <div class="w-full md:w-1/2 space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Target Format</label>
                            <select id="format-select"
                                class="w-full border-slate-300 rounded-lg shadow-sm focus:border-pink-500 focus:ring-pink-500 p-2.5 bg-white border outline-none font-medium text-slate-700">
                                <option value="image/jpeg">JPEG (.jpg)</option>
                                <option value="image/png">PNG (.png)</option>
                                <option value="image/webp">WebP (.webp)</option>
                            </select>
                        </div>

                        <button id="convert-btn"
                            class="w-full bg-pink-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-pink-700 transition-all shadow-lg shadow-pink-500/30 flex items-center justify-center gap-2">
                            <i data-lucide="refresh-cw" id="convert-icon"></i>
                            <span id="convert-text">Convert & Download</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();

        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');
        const editorSection = document.getElementById('editor-section');
        const imagePreview = document.getElementById('image-preview');
        const fileNameDisplay = document.getElementById('file-name');
        const removeBtn = document.getElementById('remove-btn');
        const formatSelect = document.getElementById('format-select');
        const convertBtn = document.getElementById('convert-btn');
        const convertIcon = document.getElementById('convert-icon');
        const convertText = document.getElementById('convert-text');

        let currentFile = null;

        // Upload Handlers
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', (e) => { e.preventDefault(); uploadZone.classList.add('bg-slate-50'); });
        uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('bg-slate-50'));
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('bg-slate-50');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file (PNG, JPG, WebP).');
                return;
            }
            currentFile = file;
            fileNameDisplay.textContent = file.name;
            imagePreview.src = URL.createObjectURL(file);

            uploadZone.classList.add('hidden');
            editorSection.classList.remove('hidden');
        }

        removeBtn.addEventListener('click', () => {
            currentFile = null;
            fileInput.value = '';
            uploadZone.classList.remove('hidden');
            editorSection.classList.add('hidden');
        });

        // Conversion Logic
        convertBtn.addEventListener('click', async () => {
            if (!currentFile) return;

            // Loading State
            convertBtn.disabled = true;
            convertIcon.classList.add('animate-spin');
            convertText.textContent = 'Converting...';

            try {
                const img = new Image();
                img.src = imagePreview.src;
                await new Promise(r => img.onload = r);

                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                const format = formatSelect.value;
                const quality = 0.9;

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;

                    let ext = 'jpg';
                    if (format === 'image/png') ext = 'png';
                    if (format === 'image/webp') ext = 'webp';

                    const originalName = currentFile.name.substring(0, currentFile.name.lastIndexOf('.')) || currentFile.name;
                    link.download = `${originalName}-converted.${ext}`;

                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);

                    // Reset State
                    convertBtn.disabled = false;
                    convertIcon.classList.remove('animate-spin');
                    convertText.textContent = 'Convert & Download';
                }, format, quality);

            } catch (error) {
                console.error(error);
                alert('Error converting image.');
                convertBtn.disabled = false;
                convertIcon.classList.remove('animate-spin');
                convertText.textContent = 'Convert & Download';
            }
        });
    </script>
</body>

</html>
